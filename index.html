<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>McFatty's Food Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald:wght@600;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f1115">

  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png">
  <link rel="preload" href="Logo.png" as="image">

  <style>
    /* ===== Design tokens ===== */
    :root{
      --bg-0:#0f1115; --bg-1:#171a21; --card:#1c2028;
      --text-0:#f2f3f5; --text-1:#c9ced6;
      --border:#2a2f39;
      --primary:#ffc857; --success:#57d2a9; --danger:#ff6b6b; --info:#7aa2ff;
      --sp-4:4px; --sp-8:8px; --sp-12:12px; --sp-16:16px; --sp-20:20px; --sp-24:24px;
      --fs-22:22px; --fs-18:18px; --fs-16:16px; --fs-14:14px;
      --lh:1.45;
      --r-8:8px; --r-12:12px; --r-16:16px;
      --shadow-md:0 8px 20px rgba(0,0,0,.35);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg-0);color:var(--text-0);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:var(--lh)}

    .container{max-width:860px;margin:0 auto;padding:var(--sp-12) var(--sp-16) var(--sp-24);position:relative}
    .stack-16 > *+*{margin-top:var(--sp-16)}
    .stack-20 > *+*{margin-top:var(--sp-20)}

    /* === Top utility bar (responsive) === */
    .utility-bar{
      position:sticky; top:0; z-index:200;
      padding: calc(var(--sp-8) + var(--safe-top)) var(--sp-8) var(--sp-8);
      margin: 0 calc(-1 * var(--sp-16)) var(--sp-12);
      background: linear-gradient(180deg, rgba(23,26,33,.95), rgba(23,26,33,.75) 70%, rgba(23,26,33,0));
      backdrop-filter: blur(4px);
    }
    .utility-row{display:flex; align-items:center; justify-content:space-between; gap:var(--sp-10,10px); padding:0 var(--sp-8)}

    .lang-toggle{display:inline-flex;align-items:center;gap:var(--sp-8);user-select:none}
    .lang-toggle span{font-size:12px;font-weight:700}
    .switch{position:relative;width:50px;height:28px;background:#232834;border-radius:14px;border:1px solid var(--border);box-shadow:var(--shadow-md) inset 0 0 4px rgba(0,0,0,.3); transition:.25s}
    .switch::after{content:"";position:absolute;top:2px;left:2px;width:24px;height:24px;background:var(--primary);border-radius:50%;transition:.25s}
    .switch.active{background:#3b3f4a}
    .switch.active::after{left:24px}

    .btn{padding:12px 18px; border-radius:var(--r-12); font-weight:700; cursor:pointer; min-height:44px; transition:.15s; border:1px solid transparent; display:inline-flex; align-items:center; justify-content:center; gap: var(--sp-8)}
    .btn:active{transform:scale(.98)}
    .btn[disabled]{opacity:.5;pointer-events:none}
    .btn-primary{background:var(--primary);color:#1b1b1b}
    .btn-secondary{background:#232834;color:var(--text-0);border-color:#2d3441}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-danger:hover{background:#e25555}
    .btn-info{background:var(--info);color:#fff}
    .btn svg { width: 1.2em; height: 1.2em; }
    .btn.hidden { display: none; }

    .btn:focus, .input:focus, .switch:focus-visible{outline:none; box-shadow:0 0 0 3px rgba(255,200,87,.35)}

    #pwa-install{padding:12px 16px;font-size:14px;line-height:1;white-space:nowrap;max-width:100%;display:none}

    @media (max-width:520px){.utility-row{flex-wrap:wrap} .lang-toggle{order:1} #pwa-install{order:2;width:100%}}

    .hero-logo{background:var(--bg-1);border-radius:var(--r-12);box-shadow:var(--shadow-md);padding:var(--sp-8)}
    .hero-logo img{width:100%;max-width:320px;display:block;margin:0 auto}

    .section{background:var(--card);border:1px solid var(--border);border-radius:var(--r-12);box-shadow:var(--shadow-md);padding:18px}
    .section h2{font-family:Oswald,sans-serif;font-weight:700;font-size:var(--fs-22);margin:0 0 var(--sp-12)}
    .section-head{display:flex;justify-content:space-between;align-items:center}
    .actions{display:flex;gap:var(--sp-10,10px);flex-wrap:wrap}

    .label{font-size:var(--fs-14);color:var(--text-1);margin-bottom:var(--sp-8);display:block}
    .input{width:100%;background:#12151b;color:var(--text-0);border:1px solid var(--border);border-radius:10px;padding:14px 16px;outline:none}
    .checkbox{width:20px;height:20px;cursor:pointer;margin-right:var(--sp-8)}
    .controls{display:flex;flex-wrap:wrap;gap:var(--sp-12);align-items:flex-end}
    .controls .grow{flex:1 1 260px}

    .table{width:100%;border-collapse:separate;border-spacing:0 var(--sp-8)}
    .table thead th{color:var(--text-1);font-size:13px;font-weight:600;text-align:left;padding-bottom:4px}
    .table tbody tr{background:#141821;border:1px solid var(--border);border-radius:var(--r-8)}
    .table tbody td{padding:10px; vertical-align: middle;}
    .row-actions{text-align:right; display: flex; gap: var(--sp-8); justify-content: flex-end;}
    
    .pill{padding:4px 10px;border-radius:999px;font-size:12px;font-weight:700; display: inline-flex; align-items: center; gap: 4px;}
    .pill svg { width: 1em; height: 1em; }
    .pill-yes{background:rgba(87,210,169,.18);color:#a6efd9}
    .pill-no{background:rgba(255,107,107,.18);color:#ffc1c1}

    .footer{color:var(--text-1);font-size:12px;text-align:center;padding:14px 0}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:300}
    .modal{background:var(--card);padding:20px;border-radius:var(--r-12);text-align:center;max-width:360px;width:90%}
    .modal h3{margin:0 0 10px;font-family:Oswald,sans-serif;font-size:20px}
    .modal p{margin:0 0 16px;color:var(--text-1)}
    .modal-actions{display:flex;gap:10px;justify-content:center}

    .install-banner{position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(.96); opacity:0; background:var(--card); color:var(--text-0); padding:16px 22px; border:1px solid var(--border); border-radius:var(--r-16); box-shadow:var(--shadow-md); font-weight:700; font-size:14px; display:none; z-index:350; transition:opacity .2s ease, transform .2s ease}
    .install-banner.show{ display:block; opacity:1; transform:translate(-50%,-50%) scale(1); }

    @keyframes fadeIn {from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }}
    .new-item-animation {animation: fadeIn 0.3s ease-out}
    
    @media (prefers-reduced-motion: reduce){.btn:active{transform:none} .install-banner{transition:none} .new-item-animation { animation: none; }}
  </style>
</head>
<body>
  <div class="container stack-20">
    <div class="utility-bar" role="region" aria-label="App controls">
      <div class="utility-row">
        <div id="lang-toggle" class="lang-toggle" role="button" tabindex="0" aria-label="Toggle language EN/DE">
          <span>EN</span>
          <div id="switch" class="switch" aria-hidden="true"></div>
          <span>DE</span>
        </div>
        <button id="pwa-install" class="btn btn-secondary" type="button" aria-label="Install app" data-i18n="installBtn">Install</button>
      </div>
    </div>

    <header class="hero-logo"><img src="Logo.png" alt="McFatty's Food Tracker logo"></header>

    <!-- ADD/EDIT ITEM -->
    <section class="section stack-16" aria-labelledby="formTitle">
      <h2 id="formTitle" data-i18n="addTitle">Add item</h2>
      <div class="controls">
        <div class="grow">
          <label for="food-name" class="label" data-i18n="foodLabel">Food item name</label>
          <input id="food-name" class="input" type="text" placeholder="e.g., Cheeseburger" autocomplete="off" aria-describedby="name-help">
        </div>
        <!-- ADD/SAVE button is now controlled by JS -->
        <button id="add-update-button" class="btn btn-primary" type="button" data-i18n="addBtn">Add to log</button>
        <button id="cancel-edit-button" class="btn btn-secondary hidden" type="button" data-i18n="cancelBtn">Cancel</button>
      </div>
      <div id="name-help" class="label" style="display:none"></div>
      <label style="display:flex;align-items:center;margin-top:var(--sp-8);">
        <input id="contains-dairy" type="checkbox" class="checkbox" aria-label="Contains dairy">
        <span data-i18n="dairyLabel">Contains dairy</span>
      </label>
    </section>

    <!-- LOG -->
    <section class="section stack-16" aria-labelledby="todaysLog">
      <div class="section-head">
        <h2 id="todaysLog" data-i18n="logTitle">Todayâ€™s log</h2>
        <div class="actions">
          <button id="export-button" class="btn btn-secondary" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            <span data-i18n="exportBtn">Export</span>
          </button>
          <button id="clear-all" class="btn btn-danger" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            <span data-i18n="clearAllBtn">Clear all</span>
          </button>
        </div>
      </div>
      <table class="table" aria-describedby="todaysLog">
        <thead><tr><th data-i18n="thTime">Time</th><th data-i18n="thItem">Item</th><th data-i18n="thDairy">Dairy</th><th></th></tr></thead>
        <tbody id="log-body"></tbody>
      </table>
      <div id="empty-state" class="label" style="display:none" data-i18n="emptyState">No items yet. Add your first item above.</div>
    </section>

    <footer class="footer" data-i18n="footerText">Designed and created by Burrow Â· 2025</footer>
  </div>

  <div id="install-banner" class="install-banner" role="status" aria-live="polite">âœ… Installed</div>

  <div class="modal-backdrop" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-desc">
    <div class="modal">
      <h3 id="confirm-title" data-i18n="modalTitle">Clear all logs?</h3>
      <p id="confirm-desc" data-i18n="modalDesc">Are you sure you want to clear todayâ€™s log? This cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancel-clear" class="btn btn-secondary" data-i18n="cancelBtn">Cancel</button>
        <button id="confirm-clear" class="btn btn-danger" data-i18n="confirmClearBtn">Yes, clear</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY='mcFattys.items.v3'; // Incremented version for new data structure
    const LANG_KEY='mcFattys.lang.v1';

    const nameInput=document.getElementById('food-name');
    const dairyCheckbox=document.getElementById('contains-dairy');
    const addUpdateBtn=document.getElementById('add-update-button');
    const cancelEditBtn=document.getElementById('cancel-edit-button');
    const exportBtn=document.getElementById('export-button');
    const clearBtn=document.getElementById('clear-all');
    const tbody=document.getElementById('log-body');
    const emptyState=document.getElementById('empty-state');
    const modal=document.getElementById('confirm-modal');
    const langToggle=document.getElementById('lang-toggle');
    const switchEl=document.getElementById('switch');
    const installBtn=document.getElementById('pwa-install');
    const toastEl=document.getElementById('install-banner');
    const formTitle=document.getElementById('formTitle');
    let deferredPrompt=null;

    const i18n={
      en:{
        installBtn:"Install", addTitle:"Add item", editTitle:"Edit item", foodLabel:"Food item name", addBtn:"Add to log", saveBtn:"Save Changes", dairyLabel:"Contains dairy",
        logTitle:"Todayâ€™s log", exportBtn:"Export", clearAllBtn:"Clear all", thTime:"Time", thItem:"Item", thDairy:"Dairy",
        pillYes:"Yes", pillNo:"No", removeBtn:"Remove", editBtn:"Edit",
        modalTitle:"Clear all logs?", modalDesc:"Are you sure you want to clear todayâ€™s log? This cannot be undone.",
        cancelBtn:"Cancel", confirmClearBtn:"Yes, clear",
        emptyState:"No items yet. Add your first item above.",
        footerText:"Designed and created by Burrow Â· 2025",
        toastAdded:"âœ… Added", toastUpdated:"âœ… Updated", toastRemoved:"ðŸ—‘ï¸ Removed", toastExported:"ðŸ“„ Exported", toastInstalled:"âœ… App installed",
        helperEmpty:"Enter a name"
      },
      de:{
        installBtn:"Installieren", addTitle:"Eintrag hinzufÃ¼gen", editTitle:"Eintrag bearbeiten", foodLabel:"Name des Lebensmittels", addBtn:"Zur Liste hinzufÃ¼gen", saveBtn:"Ã„nderungen speichern", dairyLabel:"EnthÃ¤lt Milchprodukte",
        logTitle:"Heutiges Protokoll", exportBtn:"Exportieren", clearAllBtn:"Alles lÃ¶schen", thTime:"Zeit", thItem:"Artikel", thDairy:"Milchprodukte",
        pillYes:"Ja", pillNo:"Nein", removeBtn:"Entfernen", editBtn:"Bearbeiten",
        modalTitle:"Alle EintrÃ¤ge lÃ¶schen?", modalDesc:"MÃ¶chtest du das heutige Protokoll wirklich lÃ¶schen? Diese Aktion kann nicht rÃ¼ckgÃ¤ngig gemacht werden.",
        cancelBtn:"Abbrechen", confirmClearBtn:"Ja, lÃ¶schen",
        emptyState:"Noch keine EintrÃ¤ge. FÃ¼ge oben deinen ersten hinzu.",
        footerText:"Entworfen und erstellt von Burrow Â· 2025",
        toastAdded:"âœ… HinzugefÃ¼gt", toastUpdated:"âœ… Aktualisiert", toastRemoved:"ðŸ—‘ï¸ Entfernt", toastExported:"ðŸ“„ Exportiert", toastInstalled:"âœ… App installiert",
        helperEmpty:"Bitte einen Namen eingeben"
      }
    };

    const state={items:[]};
    let lang='en';
    let editingIndex=null;

    function showToast(message, duration=2000){
      toastEl.textContent=message; toastEl.classList.add('show'); toastEl.style.display='block';
      clearTimeout(toastEl._hideT);
      toastEl._hideT=setTimeout(()=>{
        toastEl.classList.remove('show');
        setTimeout(()=>{ toastEl.style.display='none'; },200);
      },duration);
    }

    function loadItems(){
      try{ const raw=localStorage.getItem(STORAGE_KEY); state.items = Array.isArray(JSON.parse(raw)) ? JSON.parse(raw) : []; }
      catch{ state.items=[]; }
    }
    function saveItems(){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(state.items)); }catch{} }
    function loadLang(){ lang=localStorage.getItem(LANG_KEY)||'en'; document.documentElement.lang=lang; }
    function saveLang(){ localStorage.setItem(LANG_KEY,lang); document.documentElement.lang=lang; }

    function applyI18n(){
      const t=i18n[lang];
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key=el.getAttribute('data-i18n'); if(t[key]!==undefined) el.textContent=t[key];
      });
      document.querySelector('#export-button span').textContent = t.exportBtn;
      document.querySelector('#clear-all span').textContent = t.clearAllBtn;
      nameInput.placeholder = lang==='de'?'z. B. Cheeseburger':'e.g., Cheeseburger';
      switchEl.classList.toggle('active', lang==='de');
      installBtn.textContent = t.installBtn;
      updateFormUI();
      render();
    }

    function render(){
      const t=i18n[lang];
      tbody.innerHTML='';
      emptyState.style.display = state.items.length ? 'none' : 'block';
      
      state.items.forEach((item,idx)=>{
        const tr=document.createElement('tr');
        const tdTime=document.createElement('td');
        tdTime.textContent=item.timestamp || 'â€“â€“';

        const tdName=document.createElement('td');
        tdName.textContent=item.name;

        const tdDairy=document.createElement('td');
        const pill=document.createElement('span');
        pill.className='pill ' + (item.dairy?'pill-yes':'pill-no');
        const icon = item.dairy ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
        pill.innerHTML = `${icon}<span>${item.dairy?t.pillYes:t.pillNo}</span>`;
        tdDairy.appendChild(pill);

        const tdActions=document.createElement('td');
        tdActions.className='row-actions';
        
        const editBtnEl=document.createElement('button');
        editBtnEl.className='btn btn-secondary';
        editBtnEl.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg><span>${t.editBtn}</span>`;
        editBtnEl.setAttribute('aria-label', `${t.editBtn} ${item.name}`);
        editBtnEl.onclick = () => startEditing(idx);

        const rmBtn=document.createElement('button');
        rmBtn.className='btn btn-danger';
        rmBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg> <span>${t.removeBtn}</span>`;
        rmBtn.setAttribute('aria-label', `${t.removeBtn} ${item.name}`);
        rmBtn.onclick = () => { state.items.splice(idx,1); saveItems(); render(); showToast(t.toastRemoved, 1400); };
        
        tdActions.appendChild(editBtnEl);
        tdActions.appendChild(rmBtn);

        tr.append(tdTime, tdName, tdDairy, tdActions);
        tbody.appendChild(tr);
      });
    }

    function addOrUpdateItem(){
      const t=i18n[lang];
      const name=(nameInput.value||'').trim();
      if(!name){
        const help=document.getElementById('name-help');
        help.style.display='block'; help.textContent=t.helperEmpty;
        nameInput.animate?.([{transform:'translateX(0)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}],{duration:150});
        nameInput.focus();
        return;
      }
      document.getElementById('name-help').style.display='none';

      if (editingIndex !== null) {
        // Update existing item
        const item = state.items[editingIndex];
        item.name = name;
        item.dairy = !!dairyCheckbox.checked;
        showToast(t.toastUpdated, 1000);
      } else {
        // Add new item
        const timestamp = new Date().toLocaleTimeString(lang === 'de' ? 'de-DE' : 'en-GB', { hour: '2-digit', minute: '2-digit' });
        state.items.push({name, dairy:!!dairyCheckbox.checked, timestamp});
        showToast(t.toastAdded, 1000);
      }
      
      saveItems();
      render();
      
      if (editingIndex === null) {
        const lastRow = tbody.lastElementChild;
        if (lastRow) {
          lastRow.classList.add('new-item-animation');
          lastRow.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          lastRow.addEventListener('animationend', () => lastRow.classList.remove('new-item-animation'), { once: true });
        }
      }
      
      cancelEditing(); // R
